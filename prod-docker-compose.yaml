version: "3.9"

services:
  db:
    container_name: mondi_postgres
    image: postgres:14.5
    restart: unless-stopped
    environment:
      - POSTGRES_USER:${POSTGRES_USER}
      - POSTGRES_PASSWORD:${POSTGRES_PASSWORD}
      - POSTGRES_DB:${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    image: ${DOCKERHUB_USERNAME}/mondi-machine:latest
    pull_policy: always
    restart: always
    ports:
      - "80:9000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

volumes:
  pgdata:
